<!-- Hero Section: Full-screen landing section with call-to-action -->
<section class="hero" id="home" aria-labelledby="hero-title">
    <div class="hero-overlay" aria-hidden="true"></div>
    <!-- Background image with fallback to SVG -->
    <picture>
        <source srcset="public/images/home-hero.png" type="image/png" />
        <img src="public/images/hero-bg.svg" alt="Students learning with tutors" class="hero-bg" />
    </picture>
    <div class="hero-content container">
        <!-- Hero headline and subheadline -->
        <!--<p class="eyebrow">SmartTutor Connect</p> -->
        
        <h1 id="hero-title" class="hero-title">Learn Smarter. Teach Better.</h1>
        <p class="hero-sub">Connecting Students with Trusted Tutors – Anytime, Anywhere.</p>
        <!-- Call-to-action buttons -->
        <div class="hero-ctas">
            <a class="btn btn-primary" href="#find">Find a Tutor</a>
            <a class="btn btn-outline" href="#become">Become a Tutor</a>
        </div>
        <!-- Trust indicators -->
        <div class="hero-cred">
            <span>100+ verified tutors</span>
            <span aria-hidden="true">•</span>
            <span>Secure video lessons</span>
            <span aria-hidden="true">•</span>
            <span>Flexible scheduling</span>
        </div>
    </div>
</section>
